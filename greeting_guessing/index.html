<body>

    }

      alert("Incorrect, I have a dog her name is Ceres. She is now offended.")
    }

    var question2 = prompt("Did I grow up in Oregon?")
    if (question2 === "yes") {
      alert("Correct, I grew up in hillsboro. Very livily city.")
      num_correct += 1
    }
    else {
      alert("Incorrect, I grew up in oregon.")
    }
    alert("")

    var question3 = prompt("Do I like to play music?")
    if (question3 === "yes") {
      alert("Correct, I like to play music very much.")
      num_correct += 1
    }
    else {
      alert("Incorrect, I like to play music very much")
    }
    alert("Thanks, you got " + num_correct + "/3 right!")
  }
  </script>
</body>
